<!DOCTYPE html>
<html>
  <head>
    <title>Student Result Table</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

            <th>Marks</th>

            <td>102</td>
            <td>Priya Verma</td>
            <td>Science</td>
            <td>92</td>

          </tr>
          <tr>
            <td>103</td>
            <td>Amit Patel</td>
            <td>English</td>
            <td>74</td>
            <td>B</td>
          </tr>
          <tr>
            <td>104</td>
            <td>Neha Singh</td>

  </body>
</html>
