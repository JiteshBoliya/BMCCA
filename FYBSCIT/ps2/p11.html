<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question 11</h1> 
    <p id="textPara">This is a paragraph to show or hide.</p>
    <button onclick="togglePara()">Show/Hide Paragraph</button>
</body>
    <script>
        function togglePara() {
            const para = document.getElementById("textPara");
            // Toggle display property by ternary operator
            para.style.display = para.style.display === "none" ? "block" : "none";
        }
    </script>
</html>
