    <script>
        let str = prompt("Enter string:");
        // Capitalize first letter of each word
        // /\b\w/g matches first letter of each word
        let result = str.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
        alert(result);
    </script>
