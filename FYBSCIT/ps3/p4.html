<!DOCTYPE html>
<html>
<head>
    <title>Marks Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4 text-center">Enter Marks of 5 Subjects</h2>

    <form id="marksForm">
        <div class="row mb-3">
            <div class="col">
                <input type="number" class="form-control" id="m1" name="marks[]" placeholder="Marks 1">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="m2" name="marks[]" placeholder="Marks 2">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="m3" name="marks[]" placeholder="Marks 3">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="m4" name="marks[]" placeholder="Marks 4">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="m5" name="marks[]" placeholder="Marks 5">
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="calculateMarks()">Calculate Total & Average</button>
    </form>

    <div id="result" class="result alert alert-info mt-3"></div>
</div>

<script>
    function calculateMarks() {
        // Access inputs by ID
        // parseFloat converts string to float, || 0 ensures NaN is treated as 0
        // || 0 ensures NaN is treated as 0
        let m1 = parseFloat(document.getElementById("m1").value) || 0;
        let m2 = parseFloat(document.getElementById("m2").value) || 0;
        let m3 = parseFloat(document.getElementById("m3").value) || 0;
        let m4 = parseFloat(document.getElementById("m4").value) || 0;
        let m5 = parseFloat(document.getElementById("m5").value) || 0;

        // Access inputs by name
        // maksArray is a NodeList of all inputs with name "marks[]"
        let marksArray = document.getElementsByName("marks[]");
        let total = 0;
        for (let i = 0; i < marksArray.length; i++) {
            total += parseFloat(marksArray[i].value) || 0;
        }

        let average = total / marksArray.length;

        // Display results
        // innerHTML allows inserting HTML content
        // innerText would treat it as plain text.
        // toFixed(2) limits average to 2 decimal places
        document.getElementById("result").innerHTML =
            "Total Marks: " + total + "<br>Average Marks: " + average.toFixed(2);
    }
</script>

</body>
</html>
