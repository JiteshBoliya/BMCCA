<!DOCTYPE html>
<html>
<head>
    <title>jQuery parent() Example</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .box {
            padding: 20px;
            border: 2px solid black;
            margin: 20px;
        }
    </style>
</head>

<body>

    <h1>Question 6</h1>
    
    <div class="box">
        <p>Click me to highlight my parent div!</p>
    </div>

    <script>
        $(document).ready(function(){

            $("p").click(function(){
                $(this).parent().css("background-color", "lightblue");
            });

        });
    </script>

</body>
</html>
