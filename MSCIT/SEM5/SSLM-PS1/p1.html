<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Validation Form</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .error {
        color: red;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-4">Validation Form</h2>
      <form id="validationForm" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" />
          <div class="error" id="fullNameError"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" />
          <div class="error" id="emailError"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" />
          <div class="error" id="passwordError"></div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input type="password" id="confirmPassword" class="form-control" />
          <div class="error" id="confirmPasswordError"></div>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" id="age" class="form-control" />
          <div class="error" id="ageError"></div>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control" />
          <div class="error" id="dobError"></div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" />
          <div class="error" id="phoneError"></div>
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="gender"
              value="male"
              class="form-check-input"
              id="genderMale"
            />
            <label for="genderMale" class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="gender"
              value="female"
              class="form-check-input"
              id="genderFemale"
            />
            <label for="genderFemale" class="form-check-label">Female</label>
          </div>
          <div class="error" id="genderError"></div>
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Hobbies</label>
          <div class="form-check form-check-inline">
            <input
              type="checkbox"
              name="hobbies"
              value="reading"
              class="form-check-input"
              id="hobbyReading"
            />
            <label for="hobbyReading" class="form-check-label">Reading</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="checkbox"
              name="hobbies"
              value="sports"
              class="form-check-input"
              id="hobbySports"
            />
            <label for="hobbySports" class="form-check-label">Sports</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="checkbox"
              name="hobbies"
              value="music"
              class="form-check-input"
              id="hobbyMusic"
            />
            <label for="hobbyMusic" class="form-check-label">Music</label>
          </div>
          <div class="error" id="hobbiesError"></div>
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select id="country" class="form-select">
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
          </select>
          <div class="error" id="countryError"></div>
        </div>

        <div class="mb-3">
          <label for="profilePic" class="form-label">Profile Picture</label>
          <input
            type="file"
            id="profilePic"
            accept="image/*"
            class="form-control"
          />
          <div class="error" id="profilePicError"></div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" id="terms" class="form-check-input" />
          <label for="terms" class="form-check-label">I accept the terms</label>
          <div class="error" id="termsError"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- JS validation script (same as your version) -->
    <script>
      document
        .getElementById("validationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let valid = true;

          const setError = (id, message) => {
            document.getElementById(id).textContent = message;
            valid = false;
          };
          const clearError = (id) =>
            (document.getElementById(id).textContent = "");

          const fullName = document.getElementById("fullName").value.trim();
          if (!/^[A-Za-z ]{3,}$/.test(fullName)) {
            setError(
              "fullNameError",
              "Enter at least 3 letters. Letters and spaces only."
            );
          } else clearError("fullNameError");

          const email = document.getElementById("email").value.trim();
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            setError("emailError", "Enter a valid email.");
          } else clearError("emailError");

          const password = document.getElementById("password").value;
          if (!/(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}/.test(password)) {
            setError(
              "passwordError",
              "Password must be 8+ chars with uppercase, number & special char."
            );
          } else clearError("passwordError");

          const confirmPassword =
            document.getElementById("confirmPassword").value;
          if (confirmPassword !== password) {
            setError("confirmPasswordError", "Passwords do not match.");
          } else clearError("confirmPasswordError");

          const age = parseInt(document.getElementById("age").value);
          if (isNaN(age) || age < 18 || age > 99) {
            setError("ageError", "Enter a valid age between 18 and 99.");
          } else clearError("ageError");

          const dob = new Date(document.getElementById("dob").value);
          if (!dob || dob >= new Date()) {
            setError("dobError", "DOB must be a valid past date.");
          } else clearError("dobError");

          const phone = document.getElementById("phone").value;
          if (!/^\d{10}$/.test(phone)) {
            setError("phoneError", "Phone must be 10-digit numeric.");
          } else clearError("phoneError");

          const gender = document.querySelector('input[name="gender"]:checked');
          if (!gender) {
            setError("genderError", "Please select gender.");
          } else clearError("genderError");

          const hobbies = document.querySelectorAll(
            'input[name="hobbies"]:checked'
          );
          if (hobbies.length === 0) {
            setError("hobbiesError", "Select at least one hobby.");
          } else clearError("hobbiesError");

          const country = document.getElementById("country").value;
          if (!country) {
            setError("countryError", "Select your country.");
          } else clearError("countryError");

          const profilePic = document.getElementById("profilePic").files[0];
          if (!profilePic) {
            setError("profilePicError", "Upload a profile picture.");
          } else if (!profilePic.type.startsWith("image/")) {
            setError("profilePicError", "Only image files are allowed.");
          } else if (profilePic.size > 2 * 1024 * 1024) {
            setError("profilePicError", "Max image size is 2MB.");
          } else clearError("profilePicError");

          const terms = document.getElementById("terms").checked;
          if (!terms) {
            setError("termsError", "You must accept the terms.");
          } else clearError("termsError");

          if (valid) {
            alert("Form is valid and ready to be submitted!");
          }
        });
    </script>

    <!-- Bootstrap JS CDN (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
